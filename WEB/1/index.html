<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .search-box {
            width: 100%;
            max-width: 580px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            white-space: nowrap;
        }

        .button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        @media (max-width: 600px) {
            .search-box {
                width: 90%;
                max-width: 100%;
            }
            
            .buttons {
                width: 100%;
                justify-content: space-around;
            }
            
            .button {
                width: 45%;
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <div class="search-box">
            <input type="text" class="search-input">
        </div>

        <div class="buttons">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
